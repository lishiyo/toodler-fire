<div class="container" style="text-align:center">
<p>Please log in</p>

<form ua-login>
	<input name="login" placeholder="email"><br>
	<input name="password" placeholder="password" type="password"><br>
    <p><button type="btn btn-submit submit">Log in</button></p>
    <p>or <a href="" ua-oauth-link="google">Log in with Google</a></p>

	<p ng-show="loading"><img src="https://app.userapp.io/img/ajax-loader-transparent.gif"></p>
	<p ng-show="error">{{ error.message }}</p>
</form>

<p><a href="#/signup">Sign up</a></p>
<p><a href="#/reset-password">Reset your password</a></p>
 
</div>
